<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增章节</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <script src="/static/js/jquery-3.3.1.min.js" ></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
</head>
<body>
<div class="container">
    <div id="top"></div>
    <div id="middle">
        <div><h3>新增章节</h3></div>
        <div>小说标题:<span th:text="${book.title}"></span></div>
        <form action="/author/addChapter" method="post">
            <input type="hidden" name="book" th:value="${book.id}">
            <div class="form-group">
                <label for="title">章节标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="章节标题">
            </div>
            <div class="form-group">
                <label for="content">章节内容</label>
                <textarea class="form-control" id="content" rows="10" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <script src="../static/js/jquery-3.3.1.min.js" ></script>
    <script src="../static/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <form action="" method="post">
        <div class="form-group">错误信息：<h4 th:text="${msg}"></h4></div>
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" name="username" id="username" placeholder="请输入用户名" class="form-control" value="xkami">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" placeholder="请输入密码" class="form-control" value="1q2w3e">
        </div>
        <button type="submit" class="btn btn-primary">Login</button><a href="/register">注册</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <script src="../static/js/jquery-3.3.1.min.js" ></script>
    <script src="../static/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <form action="/author/register" method="post">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="请输入姓名" class="form-control">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="1" name="sex" checked>
            <label class="form-check-label" for="inlineCheckbox1">男</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="0" name="sex">
            <label class="form-check-label" for="inlineCheckbox2">女</label>
        </div>
        <div class="form-group">
            <label for="introduction">自我简介</label>
            <textarea class="form-control" id="introduction" rows="3" name="introduction"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                《轻小说之家作者协议》
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
